services:
  postgres-test:
    image: pgvector/pgvector:pg15
    container_name: citizenship_postgres_test
    environment:
      POSTGRES_DB: citizenship_test_db
      POSTGRES_USER: citizenship_user
      POSTGRES_PASSWORD: citizenship_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5434:5432"  # Different port from dev database
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U citizenship_user -d citizenship_test_db"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  postgres_test_data:
    driver: local